<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .card-header {
            background-color: #343a40;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .txt {
            text-align: center;
            font-size: 1rem;
            color: black;
        }
        
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #6a11cb;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .form-control {
            border-radius: 5px;
        }
        
        .container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Register</h2>
                    </div>
                    <div th:if="${param.success}">
                        <div class="alert alert-info text-center">
                            You have successfully registered our app!
                        </div>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" role="form" th:action="@{/register/save}" th:object="${user}">
                            <div class="form-group mb-3">
                                <label class="form-label">First Name</label>
                                <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name" th:field="*{firstName}" type="text" />
                                <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Last Name</label>
                                <input class="form-control" id="lastName" name="lastName" placeholder="Enter last name" th:field="*{lastName}" type="text" />
                                <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" placeholder="Enter email address" th:field="*{email}" type="email" />
                                <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" id="password" name="password" placeholder="Enter password" th:field="*{password}" type="password" />
                                <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                            </div>

                            <div class="form-group text-center">
                                <button class="btn btn-primary w-100 mb-3" type="submit">Register</button>
                                <span class="txt">Already registered? <a th:href="@{/login}">Login here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFyYbbN5v+NI5w96tWUGn+gKaTj9DO9zt8I3wB7c5z4pgI1wPjwDhjIp6k" crossorigin="anonymous"></script>
</body>

</html>
